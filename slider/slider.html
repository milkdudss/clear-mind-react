<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Slider</title>
    <style>
        .app {
  display: flex;
}

.flex {
  display: flex;
  flex-direction: column;
  padding: 0 20px;
}
.number {
  padding-bottom: 25px;
 
}

hr {
  padding-bottom: 25px;
}
span {
  font-size: 20px;
}
.vl {
  border-left: 6px solid gray;
  height: 220px;
  position: relative;
}
.dragDiv {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: black;
  
  
}


    </style>
</head>
<body>
    <div class="app">
        <div class="flex">
          <div class='other-flex'>
            <div class="number">20 <span>-</span></div>
          </div>
          <div class='other-flex'>
            <div class="number">15 <span>-</span></div>
          </div>
          <div class='other-flex'>
            <div class="number">10 <span>-</span></div>
          </div>
          <div class='other-flex'>
            <div class="number">5 <span>-</span></div>
          </div>
          <div>
            <div class="number">0 <span>-</span></div>
          </div> 
        </div> 
        <div class="vl">
             <div id="dragDiv" class="dragDiv"></div> 
        </div>
    </div>  
    <script>
        var dragValue;

        function move(id){
        var element = document.getElementById("dragDiv");
        element.style.position ="absolute";
        element.onmousedown = function() {
                dragValue = element;
        }
        }
        document.onmouseup = function(e) {
        dragValue = null;
        }
        document.onmousemove = function(e) {
        var x = e.pageX;
        var y = e.pageY;
            
        dragValue.style.left = x + "px";
        dragValue.style.top = y + "px";
        }

        move("dragDiv");
    </script>

</body>
</html>
